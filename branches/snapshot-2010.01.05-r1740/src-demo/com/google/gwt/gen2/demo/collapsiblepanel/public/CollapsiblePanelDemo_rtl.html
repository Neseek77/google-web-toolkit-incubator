<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>Collapsible Panel Demo, RTL</title>

<style>
body,td,a,div,.p {
  font-family: arial, sans-serif
}

div,td {
  color: #000000
}

a:link,.w,.w a:link {
  color: #0000cc
}

a:visited {
  color: #551a8b
}

a:active {
  color: #ff0000
}
</style>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script language='javascript'
	src='com.google.gwt.gen2.demo.collapsiblepanel.CollapsiblePanelDemo_rtl.nocache.js'></script>
</head>

<body>

<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame"
	style="width: 0; height: 0; border: 0"></iframe>



<table cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td>
		<div id="collapsible-panel" />
		</td>
		<td>
		<div id="static-content" style="height: 100%;">
		<h1>Collapsible Panel Demo</h1>
		This is an example of how to use a <b> CollapsiblePanel </b>. As this
		is only a demo, we have some text instead, to show you how the <strong>
		CollapsiblePanel</strong> can be used to create collapsible navigation bars.</div>
		<p>Add the argument <code>collapsed=true</code> to make the nav
		bar hidden by default.
		</td>
	</tr>
</table>
</body>
</html>
