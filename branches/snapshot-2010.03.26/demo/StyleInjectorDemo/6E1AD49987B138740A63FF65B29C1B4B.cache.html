ls sont dot\xE9s par leur Cr\xE9ateur de certains droits inali\xE9nables, que parmi ceux-ci sont la vie, la libert\xE9 et la poursuite du bonheur. - C'est pour garantir ces droits, les gouvernements sont \xE9tablis parmi les hommes, qui tirent leur pouvoir vient du consentement des gouvern\xE9s, - que chaque fois que toute forme de gouvernement devient destructive de ces fins, il est le droit du peuple de modifier ou de le supprimer , et de nouveau gouvernement en place, portant sa cr\xE9ation, sur de tels principes et organisant ses pouvoirs dans la forme qui lui semblent les plus susceptibles de donner la s\xFBret\xE9 et le bonheur. Prudence, en effet, que les gouvernements d\xE9terminent, \xE9tabli de longue date ne devrait pas \xEAtre chang\xE9s pour des causes l\xE9g\xE8res et passag\xE8res, et en cons\xE9quence toutes les exp\xE9riences que l'humanit\xE9 a shewn sont plus dispos\xE9s \xE0 souffrir, alors que les maux sont sufferable que de droit elles-m\xEAmes en abolissant les formes auxquelles ils sont habitu\xE9s. Mais quand un train d'abus et d'usurpations, poursuivant invariablement le m\xEAme objet manifeste une conception pour les r\xE9duire en vertu de despotisme absolu, il est leur droit, c'est leur devoir, de se d\xE9barrasser de tel gouvernement, et de fournir de nouveaux gardes de s\xE9curit\xE9 pour leur avenir . - Telle a \xE9t\xE9 la souffrance des patients de ces Colonies, et telle est aujourd'hui la n\xE9cessit\xE9 qui contraint \xE0 changer leurs anciens syst\xE8mes de gouvernement. L'histoire du roi actuel de Grande-Bretagne est une histoire de blessures et d'usurpations r\xE9p\xE9t\xE9es, tout en ayant directement pour objet l'\xE9tablissement d'une tyrannie absolue sur ces \xC9tats. Pour le prouver, je Faits \xEAtre soumis \xE0 un franc monde.",fb='absolute',ec='body{background:black;direction:ltr;}\n.logoBig{height:',dc='com.google.gwt.demos.styleinjector.client.StyleInjectorDemo',Db='filler',ac='filler2',z='hidden',yb='moduleStartup',cc=
