<html>
	<head>

		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>PinnedPanel Demo</title>

		<!--                                           -->
		<!-- Use normal html, such as style            -->
		<!--                                           -->
		<style>
body,td,a,div,.p {
	font-family: arial, sans-serif
}

div,td {
	color: #000000
}

a:link,.w,.w a:link {
	color: #0000cc
}

a:visited {
	color: #551a8b
}

a:active {
	color: #ff0000
}
</style>

		<!--                                           -->
		<!-- This script loads your compiled module.   -->
		<!-- If you add any GWT meta tags, they must   -->
		<!-- be added before this line.                -->
		<!--                                           -->
		<script language='javascript'
			src='com.google.gwt.demos.pinnedpanel.PinnedPanelDemo.nocache.js'></script>
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe src="javascript:''" id="__gwt_historyFrame"
			style="width: 0; height: 0; border: 0"></iframe>

		<h1>
			PinnedPanel Demo
		</h1>

		<table>
			<tr>
				<td>
					<div id="pinned-panel">
					</div>
				</td>
				<td>
					<div id="static-content">
						This is an example of how to use a
						<b> PinnedPanel </b> .
						<p>
							In a real application we would have widgets and other cool items
							right here.
						</p>
						<h3>
							And here
						</h3>
						<h2>
							And here
						</h2>
						As this is only a demo, we have some text instead, to show you how
						the
						<strong>
							PinnedPanel
						</strong>
						can be used to create pinnable navigation bars.

					</div>
				</td>
		</table>
	</body>
</html>
